<!DOCTYPE html>
<html>
<head>
    <title>Submission Successful</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 32px 36px 28px 36px;
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 22px;
        }
        p {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 28px;
        }
        a.button {
            background: linear-gradient(90deg, #5b8def 0%, #36cfc9 100%);
            color: white;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s;
            display: inline-block;
        }
        a.button:hover {
            background: linear-gradient(90deg, #36cfc9 0%, #5b8def 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Details Submitted</h2>
    <p>Thank you! Please wait for your doctor to review and predict your report.</p>
    <a class="button" href="/">Logout</a>
</div>
</body>
</html>
