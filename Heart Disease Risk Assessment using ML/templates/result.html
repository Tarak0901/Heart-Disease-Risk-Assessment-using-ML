<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 32px 36px;
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 16px;
        }
        .info {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 12px;
        }
        .result {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 24px;
        }
        a.button {
            background: linear-gradient(90deg, #5b8def 0%, #36cfc9 100%);
            color: white;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s;
            display: inline-block;
        }
        a.button:hover {
            background: linear-gradient(90deg, #36cfc9 0%, #5b8def 100%);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Prediction Result</h2>
    <div class="info"><strong>Patient:</strong> {{ patient_id }}</div>
    <div class="info"><strong>Date:</strong> {{ date }}</div>
    <div class="result">{{ result }}</div>
    <a class="button" href="/doctor_dashboard">Back to Dashboard</a>
</div>
</body>
</html>
